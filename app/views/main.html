<div class="row">
  <div class="col-sm-8">
    <h1>West - 512 St Clair towards Keele</h1>
    <h1 class="big-time">{{nextStreetcarWestbound}}</h1>
   </div>
  <div class="col-sm-4">
    <ul ng-repeat="time in streetcarsWestbound">
      <li>{{time}}</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
    <h1>East - 512 St Clair towards St Clair Station</h1>
    <h1 class="big-time">{{nextStreetcarEastbound}}</h1>
   </div>
  <div class="col-sm-4">
    <ul ng-repeat="time in streetcarsEastbound">
      <li>{{time}}</li>
    </ul>
  </div>
</div>
